<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <table>
        <caption>Biodata</caption>
        
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Vanshika</td>
        <td>Pawar</td>
    <td>19</td>
</tr>
<tr>
    <td>Amit</td>
<td>Singh</td>
<td>22</td>

</tr>
    </table>

    <tfoot>This is table footer</tfoot>
    <br><br>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Biodata</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            
        </tr>
        <tr>
            <td>AGAM </td>
            <td>29</td>
        
        </tr>
    </table>
    <br><br>
   
    <table border="1" cellpadding="10" cellspacing="0">
        <caption>Nested Table</caption>
        <tr>
            <td>main table row 1 column 1</td>
            <td><table border="1" cellpadding="10">
                <caption>main table column 2</caption>
                <tr>
                    <td>inner table row 1 column 1</td>
                <td>inner table row 1 column 2</td></tr>
                <tr>
                    <td>inner table row 1 column 1</td>
                    <td>inner table row 1 column 2</td>
                </tr>
            </table></td>
        </tr>
        
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <table>
        <caption>Biodata</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr></thead>
        <tr><tbody><td>Vanshika</td>
        <td>Pawar</td>
    <td>19</td>
</tr>
<tr><td>Amit</td>
<td>Singh</td>
<td>22</td></tr></tbody>
    </table>
    <tfoot>THIS is table footer</tfoot>
    <table>
        <caption>Biodata</caption>
        <tr>
            <th colspan="2">Name</th>
            <tr>hello</tr>
            <tr>world</tr>
        </tr>
        <tr>
            <tr>aaa</tr>
            <tr>gggg</tr>
        </tr>
    </table>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Biodata</caption>
        <tr>
            <th rowspan="3">APRIL</th>
            <td>hello</td>
            <td>hi</td>
        </tr>
    </table>
    <table border="1">
        <caption>Nested Table</caption>
        <tr>
            <td>main table row 1 column 1</td>
            <td><table border="1">
                <caption>main table column 2</caption>
                <tr><td>inner table row 1 column 1</td>
                <td>inner table row 2 column 2</td></tr>
            </table></td>
        </tr>
        <tr><td>main table row</td></tr>
    </table>
</body>
</html>

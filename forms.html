<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="biodata" method="get">
    <fieldset>
        <legend>BIODATA</legend>
        <label for="name">Name:</label>
        <input type="text"id="name" name="name" placeholder="enter your name" required>
        <br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="tel">PHONE NO. :</label>
        <input type="tel" id="tel" name="tel" placeholder="enter your number" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" default=".@"/>
        <br><br>
        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" max="5" min=1" required/>
        <br><br>
        <label for ="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for ="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for ="female">Female</label>
        <br><br>
        <label for ="check">Vehicles u have</label>
        <input type="checkbox" id="bike" name="vehicle1" value="bike"/>
        <label for="bike">bike</label>
        <input type="checkbox" id="car" name="vehicle2" value="car" checked/>
        <label for="car">car</label>
        <br><br>
        <label for="lang">Select your programming language</label>
        <select name="lang" id="lang">
            <option>Select your language</option>
            <optgroup>
            <option value="C++">C++</option>
            <option value="javascript">Javascript</option>
            <option value="python">python</option>
            </optgroup>
            <option>Backend tech</option><optgroup>
                <option value="MERN">MERN STACK</option>
                <option value="mongoDB">MongoDB</option>
                
            </optgroup>
        </select>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required/>
        <br><br>
        <label for="appoint">Appointment:</label>
        <input type="time" id="appoint" required/>
        <br><br>
       <label for="add">Address:</label>
       <textarea name="text" id="add" rows="5" columns="3"></textarea>
        <br>
        <label for="file" >File upload</label>
        <input type="file" id="file" name="file" required/>
        <br><br>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/><br>
        





    </fieldset></form>
</body>
</html>

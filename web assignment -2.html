<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB ASSIGNMENT(Semantic & Non Semantic Elements)</title>
</head>
<body><!--article and footer are semantic elelments-->
    <!--div and span are non semantic elements-->
    <article>
    <p><h1>THIS IS SEMANTIC ELEMENTS</h1></p>
    <p>article is a semantic elelment</p>
    </article>
    <footer>
        <p>&copy;displays copyright symbol</p>
    </footer>
<div class="post">
    <h2>Blog Post Title</h2>
    <p>div content displays here</p>
</div>
<p>This is a <span class="highlight">highlighted</span>
</p>
</body>
</html>
